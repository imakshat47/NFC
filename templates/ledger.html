<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Ledger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .ledger-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .ledger-header h2 {
            font-weight: bold;
            color: #343a40;
        }
        .ledger-header p {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: #ffffff;
        }
        .table {
            border-collapse: collapse;
        }
        .table th {
            background-color: #212529;
            color: #ffffff;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .btn-refresh {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            cursor: pointer;
        }
        .btn-refresh button {
            background-color: #198754;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .btn-refresh button:hover {
            background-color: #157347;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ledger-header">
            <h2><i class="fas fa-book"></i> Transaction Ledger</h2>
            <p>Your approved transactions are displayed here.</p>
        </div>
        <div id="ledger-container">
            <div class="table-container">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>From</th>
                            <th>Type</th>
                            <th>Amount (₹)</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody id="ledger-table-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="btn-refresh text-center">
                <button onclick="fetchLedger()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display the ledger data
        async function fetchLedger() {
            try {
                const response = await fetch('/ledger', { method: 'GET' });
                const data = await response.json();

                if (response.ok) {
                    const tableBody = document.getElementById('ledger-table-body');
                    tableBody.innerHTML = '';

                    data.forEach(transaction => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(transaction.date).toLocaleString()}</td>
                            <td>${transaction.from_user}</td>
                            <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                            <td>₹${transaction.amount.toLocaleString('en-IN')}</td>
                            <td>${transaction.to_user}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    if (data.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td colspan="5" class="text-center text-muted">No approved transactions found.</td>`;
                        tableBody.appendChild(row);
                    }
                } else {
                    alert('Error fetching transactions: ' + (data.message || 'Unknown error.'));
                }
            } catch (error) {
                console.error('Error fetching ledger:', error);
            }
        }

        // Fetch ledger on page load
        document.addEventListener('DOMContentLoaded', fetchLedger);
    </script>
</body>
</html>
