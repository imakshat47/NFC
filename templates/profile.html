    <style>
      .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: hsl(120, 67%, 96%);
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 800px;
        width: 90%;
        margin: 20px auto;
      }

      .circle {
        background-color: hsl(122, 47%, 71%);
        border-radius: 50%;
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      .circle h2 {
        margin: 0;
        font-size: 1.2rem;
      }

      .circle h1 {
        margin: 5px 0;
        font-size: 2.5rem;
      }

      .circle p {
        margin: 0;
        font-size: 1rem;
      }

      .info {
        width: 100%;
        text-align: left;
      }

      .title {
        margin: 0 0 10px;
        font-size: 2rem;
        font-weight: bold;
      }

      .info p {
        margin: 5px 0;
        font-size: 1rem;
      }

      .info p span {
        font-weight: bold;
      }

      .note {
        margin-top: 10px;
        font-size: 1rem;
        font-weight: bold;
        color: #e8f5e9;
      }

      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .btn {
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: #2e7d32;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #1b5e20;
      }

      .btn-secondary {
        background-color: #ffffff;
        color: #4caf50;
      }

      .btn-secondary:hover {
        background-color: #f1f1f1;
      }
    </style>

  <body class="font-sans subpixel-antialiased login">
    <!-- Outer Container -->
    <div class="container mx-auto">
      <!-- Include Header -->
      {% include 'header_login.html' %}
    </div>

    <main class="bg-facets">
      <!-- Main Content Container -->
      <div class="container mx-auto px-4 md:px-8 pt-8">
        <!-- Flex Wrapper for Center Alignment -->
        <div class="lg:flex lg:items-center lg:justify-center">
          <!-- Modal Box Wrapper -->
          <div
            class="lg:w-1/2 xl:w-1/2 modal_box bg-white p-8 rounded-lg shadow-md"
          >
            <!-- Dashboard Content -->
            <div class="dashboard text-center">
              <!-- Circle Section -->
              <div class="circle mx-auto mb-8">
                <h2 class="text-lg font-bold">{{ user.username }}</h2>
                <h1 class="text-3xl font-semibold text-[#3e8e41]">
                  ₹{{ user.currentBalance }}
                </h1>
                <p class="text-sm text-gray-600">wallet balance</p>
              </div>

              <!-- Information Section -->
              <div class="info text-left">
                <h1 class="title text-xl font-bold mb-4">
                  {{ user.fullName }}
                </h1>
                <p class="mb-2">
                  Total Transactions:
                  <span class="font-semibold">{{ user.totalTransaction }}</span>
                </p>
                <p class="mb-2">
                  Total Lend:
                  <span class="font-semibold">{{ user.totalLend }}</span>
                </p>
                <p class="mb-2">
                  Total Borrowed:
                  <span class="font-semibold text-[#3e8e41]"
                    >₹{{ user.totalBorrowed }}</span
                  >
                </p>
                <!-- <p class="note text-gray-500 italic mt-4">Anyone can pay</p>

                Buttons Section 
                <div class="buttons flex justify-center gap-4 mt-6">

                    class="btn btn-primary bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md"
                  >

                    class="btn btn-secondary bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md"
                  >
                    More
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <div class="container mx-auto mt-8">{% include 'footer.html' %}</div>
